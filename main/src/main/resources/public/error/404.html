<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .error-image {
            max-width: 50%;
        }
        .error-message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px; /* Add margin to create space between the paragraph and button */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <p class="error-message">The resource that you are trying to access is not yet implemented by my lazy developer &#x1F602;</p>
        <a class="back-button" href="/">Take me home</a>
    </div> 
</body>
</html>
